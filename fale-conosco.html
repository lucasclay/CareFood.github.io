<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/fale-conosco.css">
    <link rel="stylesheet" href="css/Estilo.css">

</head>
<body>
    <div id="interface">
        <form action="https://formspree.io/xlepepdy" method="post">
            <fieldset>
                <legend><h3>Fale Conosco</h3></legend>
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" style="width: 350px" value="">
                </div>

                <div class="campo">
                    <label>Você é:</label>
                    <label>
                        <input type="radio" name="Voce é" value="Fornecedor"> Fornecedor
                    </label>
                    <label>
                        <input type="radio" name="Voce é" value="Intermediador"> Intermediador
                    </label>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" style="width: 350px" value="">
                </div>
                <br>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 350px" value="">
                </div>

                
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" style="width: 350px" value="">
                </div>
                

                <div class="campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea rows="6" style="width: 350px" id="mensagem" name="mensagem"></textarea>
                </div>

                <button type="submit" name="submit">Enviar</button>
            </fieldset>
        </form>
        <footer>
            <a name="rodape">
                <div>
                    <a href="Care Food.html" target="_self"><img id="logo-rodape" src="Imgs/logo.png" alt="logo do rodapé" title="Care Food!"></a>

                    <ul id="icones" type="none">
                        <li><a href="https://www.facebook.com/carefoodOFICIAL/?modal=admin_todo_tour" target="_blank"><img class="icon" src="Imgs/fb_icon.png"></a></li>
                        <li><a href="https://twitter.com/CareFood1" target="_blank"><img class="icon" src="Imgs/tt_icon.png"></a></li>
                        <li><a href="https://www.instagram.com/carefood_oficial/"><img class="icon" src="Imgs/insta_icon.png"></a></li>
                    </ul>
                    
                    <ul id="contatos" type="none">
                        <li id="what">
                            <img id="wpp" src="Imgs/wpp_icon.png">
                            +55 (21) 00000-0000
                        </li>
                                    
                        <li id="gmail">
                            <img id="email" src="Imgs/gmail_icon.png">
                            carefood.contato@gmail.com
                        </li>
                    </ul>   
                </div>
            </a>
        </footer>
    </div>
</body>
</html>
